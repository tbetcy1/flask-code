    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Listing all the variables
          needs: docker_version_check
          run: |
            echo "Image tag will be {{env.IMAGE_TAG}}"
            echo "User is pushed the chnages is {{GITHUB_ACTOR}}"
